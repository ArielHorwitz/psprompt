# See also: https://wiki.archlinux.org/title/Bash/Prompt_customization

style = "Simple"

[text]
user = "\\u"
host = "\\H"
loc = "\\w"
prompt = " "
icon_ok = ""
icon_err = " $?"
at = "@"
sleft = "❰"
sright = "❱"

[fg]
icon_err = "FF5533"
icon_ok = "968BD2"
user = "1162A0"
at = "00416A"
host = "1162A0"
sleft = "00416A"
loc = "19A1D4"
sright = "00416A"
prompt = "A690C3"

[command]
fg = "89A1D4"

[ps0] # After each command, before any output
text = ""
color = "FFFFFF"
[ps2] # Multiline prompt
text = " "
color = "FF8800"
[ps4] # Levels of indirection (bash debugging)
text = "↳"
color = "55FFCC"
